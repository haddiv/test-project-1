<div class="jumbotron text-center">
    <h1> Form </h1>
    <form name="nerdsForm" action="localhost:8080/posts" method="post" >
        <input type="text" name="name" placeholder="name" class="form-control" ng-model="Nerd.name">
        <input type="text" name="age" placeholder="age" class="form-control" ng-model="Nerd.age">
        <select class="form-control" name="country">
            <option> Armenia </option>
            <option> America </option>
            <option> GB </option>
            <option> Swaziland </option>
        </select>
        <input type="button" name="submit" value="submit" class="btn btn-primary floatRight" ng-click="returnObj()" >
        <input type="button" name="update" value="update" class="btn btn-warning floatRight margin" ng-click="updateObj()" >
    </form>
</div>
