<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Calculator
                <small>Make your life easier :)</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Calculator</li>
            </ol>
        </div>

    </div>

    <div class="row">

        <div class="col-md-12">
            <div class="col-md-4 claculatorBody">
                <input type = "text" name = "inputNumbers" class="form-control" ng-model="inputNumbers"><br>
				<div>{{inputNumbers}}</div>

                <div class="btn styleBtn" ng-click ="backspace()" >Backspace</div>
                <div class="btn styleBtn" >Clear</div>
                <div class="btn styleBtn" ng-click="clearAll()">Cleare All</div><br>
				
				
                <div class="btn calcBtn styleBtn">MC</div>
                <div class="btn calcBtn">7</div>
                <div class="btn calcBtn">8</div>
                <div class="btn calcBtn">9</div>
                <div class="btn calcBtn styleBtn">/</div>
                <div class="btn calcBtn styleBtn">Sqrt</div><br>


                <div class="btn calcBtn styleBtn">MR</div>
                <div class="btn calcBtn">4</div>
                <div class="btn calcBtn">5</div>
                <div class="btn calcBtn">6</div>
                <div class="btn calcBtn styleBtn">*</div>
                <div class = "btn calcBtn styleBtn">x<sup>2</sup></div><br>

                <div class="btn calcBtn styleBtn">MS</div>
                <div class="btn calcBtn">1</div>
                <div class="btn calcBtn">2</div>
                <div class="btn calcBtn">3</div>
                <div class="btn calcBtn styleBtn">-</div>
                <div class = "btn calcBtn styleBtn" >1/x</div><br>


                <div class="btn calcBtn styleBtn">M+</div>
                <div class="btn calcBtn">0</div>
                <div class="btn calcBtn styleBtn">.</div>
                <div class="btn calcBtn styleBtn">+-</div>
                <div class="btn calcBtn styleBtn">+</div>
                <div class = "btn calcBtn styleBtn">=</div><br>












            <div>




        </div>







</div>
