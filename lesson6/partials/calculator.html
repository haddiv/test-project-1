<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Calculator
                <small>Make your life easier :)</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Calculator</li>
            </ol>
        </div>

    </div>

    <div class="row">

        <div class="col-md-12">
            <div class="col-md-4 claculatorBody">
                <input type = "text" name = "inputNumbers" id = "inputForNum" dir= "rtl" placeholder="0" class="form-control" ng-model="inputNumbers"><br>
				<div>{{inputNumbers}}</div>

                <div class="btn styleBtn" ng-click ="backspace()" >Backspace</div>
                <div class="btn styleBtn" >Clear</div>
                <div class="btn styleBtn" ng-click="clearAll()">Cleare All</div><br>
				
				
                <div class="btn calcBtn styleBtn">MC</div>
                <div class="btn calcBtn" ng-click = "divsVal($event.target)">7</div>
                <div class="btn calcBtn" ng-click = "divsVal($event.target)">8</div>
                <div class="btn calcBtn" ng-click = "divsVal($event.target)">9</div>
                <div class="btn calcBtn styleBtn" ng-click = "divsVal($event.target)">/</div>
                <div class="btn calcBtn styleBtn" ng-click = "divsVal($event.target)">Sqrt</div><br>


                <div class="btn calcBtn styleBtn" ng-click = "divsVal($event.target)">MR</div>
                <div class="btn calcBtn" ng-click = "divsVal($event.target)">4</div>
                <div class="btn calcBtn" ng-click = "divsVal($event.target)">5</div>
                <div class="btn calcBtn" ng-click = "divsVal($event.target)">6</div>
                <div class="btn calcBtn styleBtn" ng-click = "divsVal($event.target)">*</div>
                <div class = "btn calcBtn styleBtn" ng-click = "divsVal($event.target)">x<sup>2</sup></div><br>

                <div class="btn calcBtn styleBtn" ng-click = "divsVal($event.target)">MS</div>
                <div class="btn calcBtn" ng-click = "divsVal($event.target)" >1</div>
                <div class="btn calcBtn" ng-click = "divsVal($event.target)">2</div>
                <div class="btn calcBtn" ng-click = "divsVal($event.target)">3</div>
                <div class="btn calcBtn styleBtn" ng-click = "divsVal($event.target)">-</div>
                <div class = "btn calcBtn styleBtn" ng-click = "divsVal($event.target)">1/x</div><br>


                <div class="btn calcBtn styleBtn" ng-click = "divsVal($event.target)">M+</div>
                <div class="btn calcBtn" ng-click = "divsVal($event.target)">0</div>
                <div class="btn calcBtn styleBtn" ng-click = "divsVal($event.target)">.</div>
                <div class="btn calcBtn styleBtn" ng-click = "divsVal($event.target)">+-</div>
                <div class="btn calcBtn styleBtn" ng-click = "divsVal($event.target)">+</div>
                <div class = "btn calcBtn styleBtn" ng-click = "divsVal($event.target)">=</div><br>












            <div>




        </div>







</div>
<!-- /.container -->
