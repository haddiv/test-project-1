<body>
	<div class = "main" ng-app="myApp" >
		<table-directive></table-directive>
		
			<p>Search</p>
			<input type = "text" ng-model="insertWord">
				<p ng-repeat="x.$index in books | filter : insertWord">{{x}}</p>
	
			<table ng-controller = "TableController">
				<tr ng-repeat="x in books" >
			
					<td>{{ $index + 1 }}</td>
					<td><img class="covers" ng-src={{x.cover}}></td>
					<td >{{x.title | uppercase}}</td>
					<td >{{x.productionYear | date}}</td>
					<td >{{x.autor}}</td>
					<td >{{x.price | currency : $ : 0}}</td>
					
				</tr>
			</table>
