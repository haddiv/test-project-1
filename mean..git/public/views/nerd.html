<div class="jumbotron text-center">
    <h1>Nerds and Proud</h1>

    <p>{{ tagline }}</p>
</div>


<table class = "table table-hover">
    <caption>nerds</caption>

    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="x in names">
        <td>{{x.name}}</td>
        <td>{{x.age}}</td>
        <td>{{x.country}}</td>
        <td><a ng-href="#" ng-click="del(x._id)">Delete</a></td>
        <td><a href="/forms" ng-click="edit(x._id)" >Edit</a></td>
    </tr>


    </tbody>

</table>
