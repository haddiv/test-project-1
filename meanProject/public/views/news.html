<!-- public/views/news.html -->

<div class="jumbotron text-center">
    <h1>News</h1>

    <ul class="nav navbar-nav">
        <li><a class="btn btn-info btn-lg" href="/news/addNews">News</a></li>
	 </ul>
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Category</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Category</h4>
      </div>
      <div class="modal-body">
         <input type = "text" placeholder = "Enter Category" ng-model="categoryName">
         <input type = "text" placeholder = "Enter Order" ng-model="categoryOrder">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn btn-info " data-dismiss="modal">Close</button>
        <input type = "button" class="btn btn-info"  value = "Add" ng-click="addIntoDB()" >
      </div>
    </div>

  </div>
</div>
	
<h3>News  List table is going to be here</h3>	
	 
	 
	 
	 
</div>
