<html>
<head>




<link href = "bootstrap/css/bootstrap.css" type = "text/css" rel="stylesheet">
<link href="css/style.css" type="text/css" rel="stylesheet">

</head>
<body>
	<div class = "container">
		<div class="row">
		<div class="main col-xs-12 col-md-12 col-lg-12 col-xl-12" ng-app="myApp" >
			<div class="title">
				<h3>Registration Form</h3>
			</div>
			<form class="form-horizontal registrationForm" name="registrationForm"  novalidate > <!--novalidate is a new HTML attribute , it disables all default browser validations -->
			
			<div class= "requiredSection">
			<p class="typeOfInfo">Required Info</p>
			   <div class = "form-group">
					<label class="inputTitle control-label" for="fName">First Name </label>
					<input type = "text" name = "firstName"  class="form-control inputFields"   id="fName" ng-model="firstName" required  >
					
					
					<label class="inputTitle control-label" for="lName">Last Name </label>
					<input type = "text" name = "lastName" class="form-control inputFields"  id="lName" ng-model="lastName" required>
					
				</div>
				
				<div class = "form-group">
					<label class="inputTitle control-label" for="pass">Password</label>
					<input  type = "password"  name = "password" class="form-control inputFields" id="pass" ng-model="password" required ng-minlength="6" ng-maxlength="10">
							
					
					
					<label class="inputTitle control-label" for="repeatPass" >Repeat Password </label>
					<input type = "password" name = "repeatPassword" class="form-control inputFields" id="repeatPass" ng-model="repeatPassword" required ng-minlength="6" ng-maxlength="10">
					
				</div>
				
				<div class = "form-group">
					<label class="inputTitle control-label" for="uName" >User Name </label>
					<input type = "text" name = "uName" class="form-control inputFields" id="uName" ng-model="uName"  required>
					
					<label class="inputTitle control-label" for="email" >Email</label>
					<input type = "email" name = "email" class="form-control inputFields" id="email" ng-model="email" required>
					
				</div>
				
				
				<div class = "form-group">
					<label class="inputTitle control-label" for="repeatPass" >Gender </label>
					Male<input type = "radio" name="gender" value="male" checked>
					Female <input type = "radio" name="gender" value="female">
					<label class="inputTitle control-label" id ="birthLabel" for="birthDate" >Date of Birth </label>
					<input type="date" class="form-control inputFields" id = "birthDate">
								
				</div>
				</div>
				<hr>
				<p class="typeOfInfo">Additional Info</p>
				
				<div class = "form-group">
					<label class="inputTitle control-label" for="countries" >Country</label> 
						<select class="form-control selectBoxes"  name="country" id="countries" ng-init ="arrCountries=['Armenia', 'Russian','France', 'Germany']" >
							<option ng-repeat="i in arrCountries">{{i}}</option>
						</select>
					
					<label class="inputTitle control-label" for="hobby" >Hobbies</label> 
						<select class="form-control selectBoxes" name="hobbies" id="hobby" ng-init = "arrHobbies=['Hkcing', 'Danceing','Music', 'Reading']">
							<option ng-repeat="x in arrHobbies">{{x}}</option>
						</select>
					
				<p>Language Skills
				<label class="checkbox-inline"><input type="checkbox" name="lang[]"  value="" checked>Armenian</label>
				
				<label class="checkbox-inline"><input type="checkbox" name="lang[]" value="">English</label>
				
				<input type="text" name="" value="" class="form-control inputFields" placeholder="other languages">
			
					
					
					
				</p>
				<hr>
				
				<p class="typeOfInfo">Verification</p>
				
				<div class = "form-group" ng-controller="CaptchaChanging">
					
					<div class = "captchaDiv">
						<img ng-src = {{img}} src="captcha/captcha1.png" id = "captcha">
					</div>
					<div class = "refreshCaptchDiv" ng-click = "changeCaptcha()">
						<img src = "captcha/refresh-icon.png" id = "refresh">
					</div>
					<p class= "captchaInput">Type text here</p>
					<input type="text" name ="captionInput" class="form-control inputFields" >
				</div>
				
				
				
				
				
				<div class="agreeCheckox" ng-controller= "FormController">
					<p ng-if="checkbox" class="animate-if">{{isAgree}}</p>
					<p ng-if="!checkbox" class="animate-if">{{agreemant}}</p>
					<input type = "checkbox" name="agree" ng-model = "checkbox">
									
					
				</div>
				
				<input type="submit"  value="Submit" id = "submitBtn" ng-disabled="registrationForm.$invalid">
				
			
			</form>
		
		</div>
		
		</div>
		
	</div>



<script src = "js/jquery-3.2.1.js"></script>
<script src = "bootstrap/js/bootstrap.js"></script>
<script src = "bootstrap/js/bootstrap.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

<script>
var app = angular.module("myApp",[]);


app.controller("FormController", ['$scope',  function($scope){
		$scope.agreemant = "Accept the privacy policy and terms of service.";
		$scope.isAgree = "You have accepted the privacy policy and terms of service.";
		


	
	
		
	}
	])
	app.controller("CaptchaChanging",['$scope', function($scope){
				$scope.camptchImages = ["captcha/captcha1.png","captcha/captcha2.png","captcha/captcha3.png"];
				$scope.changeCaptcha = function(){
					var index = (Math.floor(Math.random() * 3 ));
					console.log(index);
				$scope.img = $scope.camptchImages[index];
				console.log($scope.img);
						
					
					}	
	}])

</script>

</body>
</html>
